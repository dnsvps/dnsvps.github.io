<!DOCTYPE HTML>
<html>
	<head>
		<title>Dampf ❤️</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="logo">
							<span class="icon fa-gem"></span>
						</div>
						<div class="content">
							<div class="inner">
								<h1><font face="Courier">DAMPFHERZ</font></h1>
								<p>Für Dampfer mit Herz & Leidenschaft </p>
							</div>
						</div>
						<nav>
							<ul>
								<li><a href="#intro">Liquids</a></li>
								<li><a href="#work">Preise</a></li>
								<li><a href="#about">Info</a></li>
								<li><a href="#contact">Kontakt</a></li>
								<!--<li><a href="#elements">Elements</a></li>-->
							</ul>
						</nav>
					</header>

				<!-- Main -->
					<div id="main">

						<!-- Intro -->
							<article id="intro">
								<h2 class="major">Liquids</h2>
								<span class="image main"><img src="images/pic01.jpg" alt="" /></span>
								<p>
							</article>

						<!-- Work -->
							<article id="work">
								<h2 class="major">Preise</h2>
								<span class="image main"><img src="images/pic02.jpg" alt="" /></span>

							</article>

						<!-- About -->
							<article id="about">
								<h2 class="major">Info</h2>
								<span class="image main"><img src="images/pic03.jpg" alt="" /></span>

							</article>

						<!-- Contact -->
							<article id="contact">
								<h2 class="major">Kontakt</h2>
								<form method="post" action="#">
									<div class="fields">
										<div class="field half">
											<label for="name">Name</label>
											<input type="text" name="name" id="name" />
										</div>
										<div class="field half">
											<label for="email">Email</label>
											<input type="text" name="email" id="email" />
										</div>
										<div class="field">
											<label for="message">Nachricht</label>
											<textarea name="message" id="message" rows="4"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Absenden" class="primary" /></li>
									</ul>
								</form>
								<ul class="icons">
									<li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
									<li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
									<li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
									<!-- <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li> -->
								</ul>
							</article>
					</div>

				<!-- Footer -->
					<footer id="footer">
					</footer>

			</div>

		<!-- BG -->
			<div id="bg"></div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
